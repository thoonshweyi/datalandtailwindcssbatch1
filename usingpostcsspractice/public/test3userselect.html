<!DOCTYPE html>
<html>
    <head>
        <title>User Select</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        

        <h1>This is Tailwind CSS.</h1>

        <div class="box w-40 h-20 bg-red-500 text-white select-none mb-4">DIV 1</div>
        <div class="box w-40 h-20 bg-red-500 text-white select-text mb-4">DIV 2</div>
        <div class="box w-40 h-20 bg-red-500 text-white select-auto mb-4">DIV 3</div>
        <div class="box w-40 h-20 bg-red-500 text-white select-all mb-4">DIV 4</div>

    </body>
</html>
