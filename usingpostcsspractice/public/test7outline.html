<!DOCTYPE html>
<html>
    <head>
        <title>Outline</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
    
        </style>
    </head>
    <body>
        

        <h1>This is Tailwind CSS.</h1>
        <div class="w-40 h-40 bg-slate-600 border-4 border-dotted outline outline-4"></div>
        <hr class="my-3"/>

        <div class="w-40 h-40 border-4 outline-dotted outline-2"></div>
        <hr class="my-3"/>

        <div class="w-40 h-40 border-4 border-dashed outline-dashed outline-4"></div>
        <hr class="my-3"/>

        <div class="w-40 h-40 border-4 border-dashed outline-dashed outline-4 outline-offset-4"></div>
        <hr class="my-3"/>
        
    </body>
</html>
