<!DOCTYPE html>
<html>
    <head>
        <title>Transition</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            div:hover{
                transform: translate(800px);
            }
        </style>
    </head>
    <body>
        

        <h1>This is Tailwind CSS.</h1>

        <div class="w-20 h-20 bg-amber-400 duration-500 mb-4">BOX1</div>
        <div class="w-20 h-20 bg-amber-400 transition duration-500 ease-lineaer mb-4">BOX2</div>
        <div class="w-20 h-20 bg-amber-400 transition duration-500 ease-lineaer delay-1000 mb-4">BOX3</div>



        
    </body>
</html>
