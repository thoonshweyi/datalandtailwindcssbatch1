<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            .bigbox{
                width: 600px;
                height: 400px;
                background-color: #bbb;
            }
            .div1{
                width: 100px;
                height: 100px;
                background-color: yellowgreen;
            }
            .div2{
                width: 100px;
                height: 100px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1>justify-content (P) - g/f</h1>
        <div class="bigbox flex justify-center">
            <div class="div1"></div>
            <div class="div2"></div>
        </div>
        <br/>
        <div class="bigbox grid justify-center">
            <div class="div1"></div>
            <div class="div2"></div>
        </div>
        <br/>

        <hr/>

        <h1>justify-item (P) - g</h1>
        <div class="bigbox grid justify-items-center">
            <div class="div1"></div>
            <div class="div1"></div>
        </div>

        <hr/>

        <h1>justify-self (C) - g </h1>
        <div class="bigbox grid">
            <div class="div1"></div>
            <div class="div2 justify-self-center"></div>
        </div>

        <hr/>

        <h1>align-items (P) - f/g </h1>
        <div class="bigbox flex items-center">
            <div class="div1"></div>
            <div class="div2"></div>
        </div>
        <br/>

        <div class="bigbox grid items-center">
            <div class="div1"></div>
            <div class="div2"></div>
        </div>

        <h1>align-content (P) - g </h1>
        <div class="bigbox grid content-center">
            <div class="div1"></div>
            <div class="div2"></div>
        </div>

        <h1>align-self (C) - f</h1>
        <div class="bigbox flex">
            <div class="div1"></div>
            <div class="div2 self-center"></div>
        </div>
        <br/>
        <div class="bigbox grid">
            <div class="div1"></div>
            <div class="div2 self-center"></div>
        </div>
    </body>
</html>
