<!DOCTYPE html>
<html>
    <head>
        <title>Object Fit</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
       
        </style>
    </head>
    <body>
        
        <h1>This is Tailwind CSS.</h1>

        <div class="bg-indigo-300 my-5">
            <img src="./img/numbers.png" class="w-96 h-52 mx-auto" alt=""> null
        </div>

        <div class="bg-indigo-300 mb-5">
            <img src="./img/numbers.png" class="w-96 h-52 mx-auto object-none" alt=""> object-none
        </div>

        <div class="bg-indigo-300 mb-5">
            <img src="./img/numbers.png" class="w-96 h-52 mx-auto object-contain" alt=""> object-contain
        </div>

        <div class="bg-indigo-300 mb-5">
            <img src="./img/numbers.png" class="w-96 h-52 mx-auto object-cover" alt=""> object-cover
        </div>

        <div class="bg-indigo-300 mb-5">
            <img src="./img/numbers.png" class="w-96 h-52 mx-auto object-fill" alt=""> object-fill
        </div>

        <div class="bg-indigo-300 mb-5">
            <img src="./img/numbers.png" class="w-96 h-52 mx-auto object-scale-down" alt=""> object-scale-down
        </div>




    </body>
</html>   

<!-- 
    object-none                 = object-fit:none;          //from the center of image
    object-contain              = object-fit:contain;       // adjust width with height
    object-cover                = object-fit:cover;         // 
    object-fill                 = object-fit:fill;          //
    object-scale-down           = object-fit:scale-down;    //

 -->
