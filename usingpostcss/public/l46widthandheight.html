<!DOCTYPE html>
<html>
    <head>
        <title>Width & Height</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
       
        </style>
    </head>
    <body>
        
        <h1>This is Tailwind CSS.</h1>

        <div class="w-96 bg-rose-200">Div 1</div>
        <div class="w-40 bg-stone-200">Div 2</div>
        <div class="w-auto bg-stone-200">Div 3</div>
        <div class="w-full bg-slate-200">Div 4</div>
        <div class="w-screen bg-yellow-200">Div 5</div>
        <div class="w-1/2 bg-cyan-200">Div 6</div>

        <br/>
        <hr/>
        <br/>

        
        <div class="w-96 h-96 bg-rose-200">Div 1</div>
        <div class="w-40 h-40 bg-stone-200">Div 2</div>
        <div class="w-auto h-auto bg-stone-200">Div 3</div>

        <div class="w-full h-40 bg-slate-200">
            <!-- 1/3 1/5 also exist -->
            <div class="w-1/2 h-1/2 bg-red-200">Div 4</div>
        </div>
    </body>
</html>   

<!-- 
w-0             =width:0px;
w-px            =width:1px;
w-0.5           =width:2px;
w-1             =width:4px;

5 6 7 ... 12
