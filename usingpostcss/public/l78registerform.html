<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <!-- tailwind css is framework and sometime use customize padding margin color -->
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body class="bg-stone-900">
        <div class="h-screen flex justify-center items-center ">
            <div class="bg-gray-50 text-gray-500 rounded-xl flex overflow-hidden" style="max-width: 1000px;">
                
                <div class="w-1/2 hidden md:block">
                    <img src="https://t3.ftcdn.net/jpg/03/39/70/90/360_F_339709048_ZITR4wrVsOXCKdjHncdtabSNWpIhiaR7.jpg" alt="register"/>
                </div>
                <div class="w-full md:w-1/2 px-5 py-10">
                    <div>
                        <h1 class="">Register With Us</h1>
                    </div>

                    <div>
                        <form action="" method="">

                            <div class="flex">
                                <div class="w-1/2 px-3 mb-10">
                                    <label for="email" class="text-xs font-semibold px-1">First Name</label>
                                    <div class="flex">
                                        <div class="w-10 text-center flex justify-center items-center z-10"><i class="fas fa-user text-gray-300"></i></div>
                                        <input type="text" class="w-full border-2 border-gray-200 outline-none pl-12 py-2 -ml-10 focus:border-indigo-500" placeholder="Enter you email"/>
                                    </div>
                                </div>
                                <div class="w-1/2 px-3 mb-10">
                                    <label for="email" class="text-xs font-semibold px-1">Last Name</label>
                                    <div class="flex">
                                        <div class="w-10 text-center flex justify-center items-center z-10"><i class="fas fa-user text-gray-300"></i></div>
                                        <input type="text" class="w-full border-2 border-gray-200 outline-none pl-12 py-2 -ml-10 focus:border-indigo-500" placeholder="Enter you email"/>
                                    </div>
                                </div>
                            </div>
                            <div class="w-full px-3 mb-10">
                                <label for="email" class="text-xs font-semibold px-1">Email</label>
                                <div class="flex">
                                    <div class="w-10 text-center flex justify-center items-center z-10"><i class="fas fa-envelope text-gray-300"></i></div>
                                    <input type="text" class="w-full border-2 border-gray-200 outline-none pl-12 py-2 -ml-10 focus:border-indigo-500" placeholder="Enter you email"/>
                                </div>
                            </div>
                            <div class="w-full px-3 mb-10">
                                <label for="password" class="text-xs font-semibold px-1">Password</label>
                                <div class="flex">
                                    <div class="w-10 text-center flex justify-center items-center z-10"><i class="fas fa-key text-gray-300"></i></div>
                                    <input type="password" class="w-full border-2 border-gray-200 outline-none pl-12 py-2 -ml-10 focus:border-indigo-500" placeholder="**********"/>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="w-full bg-indigo-500 text-white font-semibold py-3 uppercase hover:bg-indigo-700">Reister Now</button>
                            </div>
                        </form>
                    </div>

                    <div class="text-center mt-6">
                        <p class="text-sm">Already Register ? Login <a href="javascript:void(0)" class="text-indigo-600">Here !!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
