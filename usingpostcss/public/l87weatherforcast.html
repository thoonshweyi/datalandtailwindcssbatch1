<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <!-- tailwind css is framework and sometime use customize padding margin color -->
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body class="bg-stone-100">
          <div class="h-screen flex justify-center items-center px-5">
              <div class="w-[1000px] bg-[#f4f4f4]">
                    <div class="flex flex-wrap">
                         <div class="w-full lg:w-1/2 rounded-lg" style="background-image: url(https://www.nasa.gov/sites/default/files/styles/full_width/public/thumbnails/image/smap-weather.jpg?itok=NPw6Fmwy);">
                              <div class="w-full bg-blue-500 text-white pl-8 py-6 opacity-80">
                                   <div class="mb-20">
                                        <h3 class="font-bold text-3xl leading-none pb-1">Sunday</h3>
                                        <h3 class="leading-none pl-2 pb-2">18 June 2023</h3>
                                        <p class="flex align-center opacity-70"><i class="fas fa-map-marker-alt mr-2"></i>Mandalay City</p>
                                   </div>

                                   <div>
                                        <div class="mb-3">
                                             <i class="fas fa-cloud fa-3x"></i>
                                        </div>
                                        <b class="text-6xl block">31°C</b>
                                        <strong class="text-2xl block">Cloudy</strong>
                                   </div>
                              </div>
                    
                    
                         </div>

                         <div class="w-full lg:w-1/2">
                              <div class="w-full bg-slate-500 text-white rounded-r-lg p-5 my-3">
                                   <div class="flex flex-row mb-4">
                                             <div class="w-1/5 bg-gray-100 text-black rounded-lg flex flex-col pb-5">
                                                  <span class="fas fa-cloud fa-2x"></span>
                                                  <div class="tex-center">
                                                       <b class="font-normal block">Mon</b>
                                                       <strong class="text-xl">29°C</strong>
                                                  </div>
                                             </div>
                                             <div class="w-1/5 bg-gray-900 rounded-lg flex flex-col pb-5">
                                                  <span class="fas fa-cloud fa-2x"></span>
                                                  <div class="tex-center">
                                                       <b class="font-normal block">Tue</b>
                                                       <strong class="text-xl">26°C</strong>
                                                  </div>

                                                  <div class="">

                                                  </div>
                                             </div>
                                             <div class="w-1/5 bg-gray-900 rounded-lg flex flex-col pb-5">
                                                  <span class="fas fa-sun fa-2x"></span>
                                                  <div class="tex-center">
                                                       <b class="font-normal block">Wed</b>
                                                       <strong class="text-xl">30°C</strong>
                                                  </div>

                                                  <div class="">

                                                  </div>
                                             </div>
                                             <div class="w-1/5 bg-gray-900 rounded-lg flex flex-col pb-5">
                                                  <span class="fas fa-cloud fa-2x"></span>
                                                  <div class="tex-center">
                                                       <b class="font-normal block">Thu</b>
                                                       <strong class="text-xl">29°C</strong>
                                                  </div>

                                                  <div class="">

                                                  </div>
                                             </div>
                                             <div class="w-1/5 bg-gray-900 rounded-lg flex flex-col pb-5">
                                                  <span class="fas fa-cloud-rain fa-2x"></span>
                                                  <div class="tex-center">
                                                       <b class="font-normal block">Fri</b>
                                                       <strong class="text-xl">28°C</strong>
                                                  </div>

                                                  <div class="">

                                                  </div>
                                             </div>
                                             
                                        
                                   </div>

                                   <div class="lg:w-full flex justify-between mb-4">
                                        <h3 class="w-auto font-bold uppercase text-90">Real feel</h3>
                                        <b>32°C</b>
                                   </div>
                                   <div class="lg:w-full flex justify-between mb-4">
                                        <h3 class="w-auto font-bold uppercase text-90">Humidity</h3>
                                        <b>65%</b>
                                   </div>
                                   <div class="lg:w-full flex justify-between mb-4">
                                        <h3 class="w-auto font-bold uppercase text-90">Wind</h3>
                                        <b>13 Mph</b>
                                   </div>
                                   <div class="lg:w-full flex justify-between mb-4">
                                        <h3 class="w-auto font-bold uppercase text-90">Max UV Index</h3>
                                        <b>18</b>
                                   </div>
                              </div>
                         </div>
                    </div>
              </div>
          </div>
    </body>
</html>
