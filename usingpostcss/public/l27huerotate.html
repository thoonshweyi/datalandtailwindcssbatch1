<!DOCTYPE html>
<html>
    <head>
        <title>hue Rotate</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .box{
                width: 300px;
                height: 300px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        

        <h1>This is Tailwind CSS.</h1>
        <div class="box hue-rotate-0">
            <img src="./img/weowedfive.jpg" alt="weowedfive"/>
        </div>
        <hr/>
        <div class="box hue-rotate-30">
            <img src="./img/weowedfive.jpg" alt="weowedfive"/>
        </div>
        <hr/>
        <div class="box hue-rotate-60">
            <img src="./img/weowedfive.jpg" alt="weowedfive"/>
        </div>
        <hr/>
        <div class="box hue-rotate-90">
            <img src="./img/weowedfive.jpg" alt="weowedfive"/>
        </div>
        <hr/>
        <div class="box hue-rotate-180">
            <img src="./img/weowedfive.jpg" alt="weowedfive"/>
        </div>
        <hr/>
        
        
    </body>
</html>

<!-- 
    hue-rotate-0                    = filter: hue-rotate(deg) 0deg/90deg/180deg/360deg
    hue-rotate-90                    = filter: hue-rotate(90deg) 
    hue-rotate-180                    = filter: hue-rotate(180deg) 
    
    hue-rotate-30                    = filter: hue-rotate(30deg) 
    hue-rotate-60                    = filter: hue-rotate(60deg) 

-->
