<!DOCTYPE html>
<html>
    <head>
        <title>Object Position</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
       
        </style>
    </head>
    <body>
        
        <h1>This is Tailwind CSS.</h1>
        object-center
        <img src="./img/numbers.png" class="w-36 h-36 object-none object-center mb-5" alt=""/>

        object-left
        <img src="./img/numbers.png" class="w-36 h-36 object-none object-left mb-5" alt=""/>

        object-top
        <img src="./img/numbers.png" class="w-36 h-36 object-none object-top mb-5" alt=""/>

        object-right
        <img src="./img/numbers.png" class="w-36 h-36 object-none object-right mb-5" alt=""/>

        object-bottom
        <img src="./img/numbers.png" class="w-36 h-36 object-none object-bottom mb-5" alt=""/>


        object-left-top
        <img src="./img/numbers.png" class="w-36 h-36 object-none object-left-top mb-5" alt=""/>

        object-right-top
        <img src="./img/numbers.png" class="w-36 h-36 object-none object-right-top mb-5" alt=""/>

        object-left-bottom
        <img src="./img/numbers.png" class="w-36 h-36 object-none object-left-bottom mb-5" alt=""/>

        object-right-bottom
        <img src="./img/numbers.png" class="w-36 h-36 object-none object-right-bottom mb-5" alt=""/>
    </body>
</html>   

<!-- 
    object-center                   = object-poition:center;
    
    object-left                     = object-poition:left;
    object-top                      = object-poition:top;
    object-right                    = object-poition:right;
    object-bottom                   = object-poition:bottom;

    object-left-top                 = object-poition:left top;
    object-right-top                = object-poition:right top;
    object-left-bottom              = object-poition:left bottom;
    object-right-bottom             = object-poition:right bottom;

 -->
