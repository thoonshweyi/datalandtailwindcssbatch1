<!DOCTYPE html>
<html>
    <head>
        <title>Blog Grid Example</title>
        <!-- tailwind css is framework and sometime use customize padding margin color -->
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>

          <section class="py-6">
               <div class="max-w-screen-2xl mx-auto px-4">
                    <div class="flex justify-between gap-8 items-center">
                         <h2 class="text-gray-800 font-bold text-2xl lg-text-3xl">The View</h2>
                         <div class="flex items-center gap-12">
                              <p class="max-w-screen-sm hidden md:block">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy</p>
                              <a href="#" class="bg-white text-gray-500 text-sm font-semibold border rounded-lg px-4 py-2">Signup</a>
                         </div>
                    </div>

                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 md:gap-6 xl:gap-8">
                         <a href="#" class="h-48 md:h-80 bg-gray-100 rouded-lg flex items-end relative group overflow-hidden">
                              <img src="https://source.unsplash.com/random/600" class="w-full h-full object-center absolute inset-0 transition duration-200 group-hover:scale-110 " alt="" />
                              <div class="bg-gradient-to-t from-gray-900 via-transparent to-gray-900 absolute inset-0"></div>
                              <span class="text-sm text-white relative ml-4 mb-3 md:ml-5 md:text-lg">Nature</span>
                         </a>

                         <a href="#" class="h-48 md:h-80 bg-gray-100 rouded-lg flex items-end relative group overflow-hidden md:col-span-2">
                              <img src="https://source.unsplash.com/random/1000" class="w-full h-full object-center absolute inset-0 transition duration-200 group-hover:scale-110 " alt="" />
                              <div class="bg-gradient-to-t from-gray-900 via-transparent to-gray-900 absolute inset-0"></div>
                              <span class="text-sm text-white relative ml-4 mb-3 md:ml-5 md:text-lg">Blomming</span>
                         </a>

                         <a href="#" class="h-48 md:h-80 bg-gray-100 rouded-lg flex items-end relative group overflow-hidden md:col-span-3">
                              <img src="https://source.unsplash.com/random/1002" class="w-full h-full object-center absolute inset-0 transition duration-200 group-hover:scale-110 " alt="" />
                              <div class="bg-gradient-to-t from-gray-900 via-transparent to-gray-900 absolute inset-0"></div>
                              <span class="text-sm text-white relative ml-4 mb-3 md:ml-5 md:text-lg">Indoor</span>
                         </a>

                         <a href="#" class="h-48 md:h-80 bg-gray-100 rouded-lg flex items-end relative group overflow-hidden md:col-span-2">
                              <img src="https://source.unsplash.com/random/1003" class="w-full h-full object-center absolute inset-0 transition duration-200 group-hover:scale-110 " alt="" />
                              <div class="bg-gradient-to-t from-gray-900 via-transparent to-gray-900 absolute inset-0"></div>
                              <span class="text-sm text-white relative ml-4 mb-3 md:ml-5 md:text-lg">Outdoor</span>
                         </a>

                         <a href="#" class="h-48 md:h-80 bg-gray-100 rouded-lg flex items-end relative group overflow-hidden">
                              <img src="https://source.unsplash.com/random/601" class="w-full h-full object-center absolute inset-0 transition duration-200 group-hover:scale-110 " alt="" />
                              <div class="bg-gradient-to-t from-gray-900 via-transparent to-gray-900 absolute inset-0"></div>
                              <span class="text-sm text-white relative ml-4 mb-3 md:ml-5 md:text-lg">Lovely</span>
                         </a>
                    </div>
               </div>
          </section>

    </body>
</html>
