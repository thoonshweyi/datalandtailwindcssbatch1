<!DOCTYPE html>
<html>
    <head>
        <title>Box Shadow Color</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            button{
                width: 100px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        
        <h1>This is Tailwind CSS.</h1>

        <button type="button" class=" bg-indigo-500 text-white shadow-none">Apply Now</button>
        <button type="button" class=" bg-indigo-500 text-white shadow-sm shadow-red-600">Apply Now</button>
        <button type="button" class=" bg-indigo-500 text-white shadow shadow-red-600">Apply Now</button>
        <button type="button" class=" bg-indigo-500 text-white shadow-md shadow-red-600">Apply Now</button>
        <button type="button" class=" bg-indigo-500 text-white shadow-lg shadow-red-600">Apply Now</button>
        <button type="button" class=" bg-indigo-500 text-white shadow-xl shadow-red-600">Apply Now</button>
        <button type="button" class=" bg-indigo-500 text-white shadow-2xl shadow-red-600">Apply Now</button>
        <button type="button" class=" bg-indigo-500 text-white shadow-inner shadow-red-600">Apply Now</button>


        <button type="button" class=" bg-indigo-500 text-white shadow-lg shadow-sky-600">Apply Now</button>


    </body>
</html>
