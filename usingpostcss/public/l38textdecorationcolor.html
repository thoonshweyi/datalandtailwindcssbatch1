<!DOCTYPE html>
<html>
    <head>
        <title>Text Decoration Color</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .div1{
                color: steelblue;
            }
        </style>
    </head>
    <body>
        
        <h1>This is Tailwind CSS.</h1>
        <div class="div1">
            <h1 class="underline">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-inherit">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-black">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-red-500">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-red-300">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-amber-300">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-indigo-300">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-red-900">Save Myanmar</h1>
        </div>
        <br/>

        <div class="div1">
            <h1 class="underline decoration-rose-700">Save Myanmar</h1>
        </div>
        <br/>

       

    </body>
</html>
