<!DOCTYPE html>
<html>
    <head>
        <title>Scale</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
           img{
                width: 100px; 
                height: 100px;
           }
        </style>
    </head>
    <body>
        

        <h1>This is Tailwind CSS.</h1>

        <img src="./img/cat.jpg" class="scale-50" alt="cat"/>
        <img src="./img/cat.jpg" class="scale-x-50" alt="cat"/>
        <img src="./img/cat.jpg" class="scale-y-50" alt="cat"/>
        <hr/>

        <img src="./img/cat.jpg" class="scale-75" alt="cat"/>
        <img src="./img/cat.jpg" class="scale-x-75" alt="cat"/>
        <img src="./img/cat.jpg" class="scale-y-75" alt="cat"/>
        <hr/>

        <img src="./img/cat.jpg" class="scale-100" alt="cat"/>
        <img src="./img/cat.jpg" class="scale-x-100" alt="cat"/>
        <img src="./img/cat.jpg" class="scale-y-100" alt="cat"/>
        <hr/>

        <img src="./img/cat.jpg" class="scale-125" alt="cat"/>
        <img src="./img/cat.jpg" class="scale-x-125" alt="cat"/>
        <img src="./img/cat.jpg" class="scale-y-125" alt="cat"/>
        <hr/>

        <img src="./img/cat.jpg" class="scale-150" alt="cat"/>
        <img src="./img/cat.jpg" class="scale-x-150" alt="cat"/>
        <img src="./img/cat.jpg" class="scale-y-150" alt="cat"/>
        <hr/>

    </body>
</html>

<!-- 
    scale-0                     =transform:scale(0);
    scale-x-0                   =transform:scaleX(0);
    scale-y-0                   =transform:scaleY(0);

    scale-50                    =transform:scale(0.5);
    scale-x-50                  =transform:scaleX(0.5);
    scale-y-50                  =transform:scaleY(0.5);

    scale-75                    =transform:scale(0.75);
    scale-x-75                  =transform:scaleX(0.75);
    scale-y-75                  =transform:scaleY(0.75);

    scale-100                   =transform:scale(1);
    scale-x-100                 =transform:scaleX(1);
    scale-y-100                 =transform:scaleY(1);

    scale-125                 =transform:scale(1.25);
    scale-x-125                 =transform:scaleX(1.25);
    scale-y-125                 =transform:scaleY(1.25);
    
    scale-150                 =transform:scale(1.5);
    scale-x-150                 =transform:scaleX(1.5);
    scale-y-150                 =transform:scaleY(1.5);
-->
