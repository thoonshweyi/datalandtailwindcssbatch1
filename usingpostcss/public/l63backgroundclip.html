<!DOCTYPE html>
<html>
    <head>
        <title>Background Clip</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>This is Tailwind CSS</h1>

        <div class="w-40 h-40 bg-violet-900 border-8 border-dashed border-yellow-500 bg-clip-border p-5 my-3"></div>
        <div class="w-40 h-40 bg-violet-900 border-8 border-dashed border-yellow-500 bg-clip-padding p-5 my-3"></div>
        <div class="w-40 h-40 bg-violet-900 border-8 border-dashed border-yellow-500 bg-clip-content p-5 my-3"></div>
        <div class="w-40 h-40 bg-violet-900 border-8 border-dashed border-yellow-500 bg-clip-text p-5 my-3"></div>

        <hr class="my-5">

        <div class="text-5xl text-transparent bg-clip-text font-extrabold bg-gradient-to-r from-blue-500 to-pink-500">
            <p>Save Myanmar</p>
            <p>Pray Myanmar</p>
            <span>Fight to Japu</span> <span>Attach to Japu</span>
        </div>
        <hr class="my-5">

        <div class="text-6xl font-extrabold">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Hello Thailand</span>
            <!-- <p class="bg-gradient-to-r from-pink-500 to-violet-500">Hello Thailand</p> -->
            <br/>
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-black to-violet-500">Hello Srilanka</span>
        </div>

        <hr class="my-5">

        <div class="text-6xl font-extrabold">
            <span class="box-decoration-slice text-white bg-gradient-to-r from-pink-500 to-violet-500">Save Myanmar <br/> Pray Myanmar</span>
            <hr class="my-5"/>
            <span class="box-decoration-clone text-white bg-gradient-to-r from-pink-500 to-violet-500">Save Myanmar <br/> Pray Myanmar</span>
        </div>
    </body>
</html>   

<!-- 
    bg-clip-border      = background-clip:bordser-box;
    bg-clip-padding     = background-clip:padding-box;
    bg-clip-content     = background-clip:content-box;
    bg-clip-text        = background-clip:text;
 -->

 <!-- 
    box-decoration-clone        =box-decoration-break:clone;
    box-decoration-slice        =box-decoration-break:slice;
  -->
