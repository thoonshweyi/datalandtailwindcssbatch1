<!DOCTYPE html>
<html>
    <head>
        <title>Saturate</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .box{
                width: 300px;
                height: 300px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        

        <h1>This is Tailwind CSS.</h1>
        <div class="box saturate-0">
            <img src="./img/weowedsix.jpg" alt="weowedsix"/>
        </div>
        <hr/>
        <div class="box saturate-50">
            <img src="./img/weowedsix.jpg" alt="weowedsix"/>
        </div>
        <hr/>
        <div class="box saturate-100">
            <img src="./img/weowedsix.jpg" alt="weowedsix"/>
        </div>
        <hr/>
        <div class="box saturate-150">
            <img src="./img/weowedsix.jpg" alt="weowedsix"/>
        </div>
        <hr/>
        <div class="box saturate-200">
            <img src="./img/weowedsix.jpg" alt="weowedsix"/>
        </div>
        <hr/>
        
        
    </body>
</html>

<!-- 
    saturate-0                      filter:saturate(0); 0/1/2
    saturate-50                      filter:saturate(1);
    saturate-100                      filter:saturate(1);
    saturate-150                      filter:saturate(1);
    saturate-200                      filter:saturate(2);
    
-->
