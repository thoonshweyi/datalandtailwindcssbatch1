<!DOCTYPE html>
<html>
    <head>
        <title>Text Underline Offset</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <h1>This is tailwind css.</h1>

        <p class="underline underline-offset-0">This is textdecoration 0</p>
        
        <!-- 1px -->
        <p class="underline underline-offset-1">This is textdecoration 1</p>
        <p class="underline underline-offset-2">This is textdecoration 2</p>
        <p class="underline underline-offset-4">This is textdecoration 4</p>
        <p class="underline underline-offset-8">This is textdecoration 8</p>

        <!-- 1px auto -->
        <p class="underline underline-offset-auto">This is textdecoration auto</p>
    </body>
</html>

<!-- 
    underline underline-offset-0
    underline underline-offset-1
    underline underline-offset-2
    underline underline-offset-4
    underline underline-offset-8
    underline underline-offset-auto (*auto as font-size, padding and margin)

    *use with 'underline'
 -->
