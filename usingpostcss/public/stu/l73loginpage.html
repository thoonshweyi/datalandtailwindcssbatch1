<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />

        <style type="text/css">
           
        </style>
    </head>
    <body class="bg-slate-900">
        
        <div class="h-screen flex justify-center items-center">
            <div class="w-auto bg-slate-200 rounded-md px-12 py-12">
                <div class="grid mb-10">
                    <img src="./img/logo/coffee.png" class="w-24 justify-self-center" alt="coffeelogo"/>
                    <p class="italic justify-self-center select-none">Coffee Land Cake & Cafe</p>
                </div>

                <div class="flex flex-col mb-5">
                    <input type="email" class="border hover:border-stone-500 focus:outline-none focus:border-indigo-400 p-3 mb-5" id="email" placeholder="Email" />
                    <input type="password" class="border hover:border-stone-500 focus:outline-none focus:border-indigo-400 p-3" id="password" placeholder="Password" />
                    
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-yellow-600 via-yellow-800 to-yellow-500 text-white text-md rounded-md cursor-pointer hover:bg-gradient-to-l transition-colors duration-300 p-2">Sign in</button>

                <div class="text-sm text-slate-500 flex justify-between mt-10">
                    <a href="javascript:void(0);">Forgot Password?</a>
                    <a href="javascript:void(0);">Sign Up</a>
                </div>

            </div>
        </div>

    </body>
</html>
