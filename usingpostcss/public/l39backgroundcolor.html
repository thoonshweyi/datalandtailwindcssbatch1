<!DOCTYPE html>
<html>
    <head>
        <title>Background Color</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            body{
                background-color: silver;
            }
            .box{
                width: 300px;
                height: 150px;
            }
        </style>
    </head>
    <body>
        
        <h1>This is Tailwind CSS.</h1>

        <div class="box bg-inherit">Hello Myanmar</div>
        <div class="box bg-transparent">Hello Myanmar</div>
        <div class="box bg-black">Hello Myanmar</div>
        <div class="box bg-white">Hello Myanmar</div>
        <div class="box bg-red-300">Hello Myanmar</div>
        <div class="box bg-lime-700">Hello Myanmar</div>
        <div class="box bg-teal-500">Hello Myanmar</div>
        <div class="box bg-rose-900">Hello Myanmar</div>
    

    </body>
</html>
