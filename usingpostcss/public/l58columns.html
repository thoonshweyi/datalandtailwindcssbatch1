<!DOCTYPE html>
<html>
    <head>
        <title>Columns</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
       
        </style>
    </head>
    <body>
        <h1>This is Tailwind CSS</h1>
<!--

            <img src="./img/mountain.jpg" class="w-full aspect-square" alt=""/>

        <!-- 'grid-cols' do not contain original gap -->
        <div class="grid grid-cols-4 gap-2">
            <img src="./img/weowedone.jpg" class="w-full aspect-square" alt=""/>
            <img src="./img/weowedtwo.jpeg" class="w-full aspect-video" alt=""/>
            <img src="./img/weowedthree.jpeg" class="w-full aspect-square" alt=""/>
            <img src="./img/weowedfour.jpg" class="w-full aspect-video" alt=""/>
        </div>
        <hr class="my-5"/>

        <!-- 'columns' contains original margins -->
        <!-- 'gap' can use with 'columns' -->
        <div class="columns-4 gap-8">
            <img src="./img/weowedone.jpg" class="w-full aspect-square" alt=""/>
            <img src="./img/weowedtwo.jpeg" class="w-full aspect-video" alt=""/>
            <img src="./img/weowedthree.jpeg" class="w-full aspect-square" alt=""/>
            <img src="./img/weowedfour.jpg" class="w-full aspect-video" alt=""/>
        </div>
        <hr class="my-5"/>

        <div class="columns-md">
            <img src="./img/weowedone.jpg" class="w-full aspect-square" alt=""/>
            <img src="./img/weowedtwo.jpeg" class="w-full aspect-video" alt=""/>
            <img src="./img/weowedthree.jpeg" class="w-full aspect-square" alt=""/>
            <img src="./img/weowedfour.jpg" class="w-full aspect-video" alt=""/>
        </div>
        <hr class="my-5"/>


    </body>
</html>
