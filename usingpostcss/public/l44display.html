<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
         .box{
            width: 200px;
            height: 200px;
            background-color: silver;
         }
         .bigbox{
            width: 600px;
            height: 200px;
            background-color: grey;
         }
         .div1{
            width: 100px;
            height: 100px;
            background-color: black;
            color: #fff;
         }
         .div2{
            width: 100px;
            height: 100px;
            background-color: orange;
            color: #fff;
         }

        </style>
    </head>
    <body>
        
        <h1>This is Tailwind CSS.</h1>

        <h1>Justify content</h1>
        <div class="box flex">
            <div class="div1">1</div>
            <div class="div2">2</div>
        </div>
        <br/>

        <div class="box flex justify-start">
            <div class="div1">1</div>
        </div>
        <br/>

        <div class="box flex justify-center">
            <div class="div1">1</div>
        </div>
        <br/>

        <div class="box flex justify-end">
            <div class="div1">1</div>
        </div>
        <br/>

        <div class="bigbox flex justify-between">
            <div class="div1">1</div>
            <div class="div2">2</div>
        </div>
        <br/>

        <div class="bigbox flex items-start">
            <div class="div1">1</div>
        </div>
        <br/>

        <br/>
        <br/>
        <br/>
        <h1>align-items</h1>

        <div class="bigbox flex items-center">
            <div class="div1">1</div>
        </div>
        <br/>

        <div class="bigbox flex items-end">
            <div class="div1">1</div>
        </div>
        <br/>

        <div class="bigbox flex justify-center items-center">
            <div class="div1">1</div>
        </div>
        <br/>

        <h1 class="bg-green-500 inline">Save Myanmar</h1>
        <h1 class="bg-green-500 inline">Pray Myanmar</h1>
        <br>

        <span class="bg-rose-300 block">Save Srilanka</span>
        <span class="bg-rose-300 block">Pray Srilanka</span>
        <br>

        <span class="bg-sky-300 inline-block">Hello Thailand</span>
        <span class="bg-sky-300 inline-block">Bye Thailand</span>
        <br>

        <span class="bg-sky-300 hidden">Hello Indonesia</span>
        <span class="bg-sky-300 hidden">Bye Indonesia</span>
        <br>
    </body>
</html>   

<!--
