<!DOCTYPE html>
<html>
    <head>
        <title>Brightness</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .box{
                width: 300px;
                height: 300px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        

        <h1>This is Tailwind CSS.</h1>
        
        <div class="box brightness-0">
            <img src="./img/weowedone.jpg" alt="weowedone"/>
        </div>
        <hr/>
        <div class="box brightness-50">
            <img src="./img/weowedone.jpg" alt="weowedone"/>
        </div>
        <hr/>
        <div class="box brightness-75">
            <img src="./img/weowedone.jpg" alt="weowedone"/>
        </div>
        <hr/>
        <div class="box brightness-100">
            <img src="./img/weowedone.jpg" alt="weowedone"/>
        </div>
        <hr/>
        <div class="box brightness-125">
            <img src="./img/weowedone.jpg" alt="weowedone"/>
        </div>
        <hr/>
        <div class="box brightness-150">
            <img src="./img/weowedone.jpg" alt="weowedone"/>
        </div>
        <hr/>
        <div class="box brightness-200">
            <img src="./img/weowedone.jpg" alt="weowedone"/>
        </div>
        <hr/>

    </body>
</html>

<!-- 
    brightness-0            filter:brightness(0); 0/1/2
    brightness-50
    brightness-75
    brightness-100
    brightness-125
    brightness-150
    brightness-200
 -->
